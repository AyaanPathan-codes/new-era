<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Protest+Strike&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0y+7Y5+1pM0VQG93oG+1yL0Y1iMoeM4mGh2i4" crossorigin="anonymous">

    <style>
body {
    margin: 0;
    font-family: 'Protest Strike', sans-serif; /* Apply Protest Strike font to body */
    overflow: hidden; /* Prevent scrolling */
}

span {
    color: #FF4500;
}

/* Semi-transparent Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.7); 
    color: #fff;
    z-index: 1;
    position: fixed;
    width: 100%;
    height: 35px;

}

.navbar-brand {
    font-size: 30px;
    letter-spacing: -0.5px;
    font-family: 'Rubik Mono One', sans-serif;
    color: #fff;
    font-weight: bold;
    
}

.navbar-nav {
    display: flex;
    list-style: none;
    padding: 0;
    margin-right: 60px;
    margin-top: 7px;
    flex-wrap: nowrap; /* No wrapping */
}

.nav-item {
    margin-left: 10px;
    margin-right: 10px;
    flex-shrink: 1; /* Allow items to shrink */
}

.nav-link {
    text-decoration: none;
    color: #FF4500;
    padding: 8px 12px;
    font-size: 25px;
    transition: border-bottom 0.3s;
    white-space: nowrap; /* Prevent text wrapping */
}

.nav-link:hover {
    border-bottom: 2px solid cadetblue;
}

/* Video styles */
.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
}

.video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Text overlay styles */
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    z-index: 1;
}

/* Title styles */
.title {
    font-size: 48px; /* Larger font for title */
    font-weight: bold;
    color: #fff; /* White color for text */
    text-align: center; /* Center align */
    letter-spacing: 1px;
    line-height: 1.2; /* Adjust line height for better readability */
    margin-bottom: 20px; /* Space below title */
}

/* Highlighted text within title */
.title span {
    color: #FF4500; /* Highlighted part of title */
    font-size: 56px; /* Slightly larger font for emphasis */
}

/* Quote styles */
.quote {
    font-size: 24px; /* Medium font size */
    color: #fff; /* White color for quote */
    text-align: center; /* Center align */
    font-style: italic; /* Italicize the quote for emphasis */
    margin-bottom: 30px; /* Space below quote */
}

/* Highlighted text within quote */
.quote span {
    color: #FF4500; /* Highlighted part of quote */
}

/* Explore Button styles */
.explore-button {
    background: linear-gradient(45deg, #FF4500, #FF6347); /* Gradient background from orange to tomato */
    color: #fff; /* White text */
    border: none;
    padding: 15px 35px; /* Larger padding for a more substantial button */
    font-size: 18px; /* Slightly larger font for better visibility */
    font-weight: 600; /* Slightly bolder text */
    border-radius: 50px; /* Fully rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    text-align: center;
    display: inline-block; /* Keeps the button inline */
    transition: all 0.3s ease; /* Smooth transition for background and shadow */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    outline: none; /* Removes default outline */
}

/* Hover effect for Explore Button */
.explore-button:hover {
    background: linear-gradient(45deg, #FF6347, #FF4500); /* Inverted gradient on hover */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
    transform: translateY(-2px); /* Slight upward movement on hover */
}

/* Focus effect for Explore Button */
.explore-button:focus {
    outline: none; /* Removes outline */
    box-shadow: 0 0 10px rgba(255, 69, 0, 0.8); /* Glowing effect on focus */
}
/* Mobile-specific styles */
/* Mobile-specific styles */
@media (max-width: 480px) {
    /* Adjust Navbar background and layout */
    .navbar {
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.8); 
        height: 15px;/* Darker navbar background for mobile */
    }

    .navbar-brand {
        font-size: 14px; /* Smaller brand name */
        flex-shrink: 0;  /* Don't allow shrinking of logo */
        margin-right: 25px; /* Increase space between brand and navbar items */
    }

    .navbar-nav {
        flex-direction: row;
        justify-content: space-between; /* Spread items across the navbar */
        flex-wrap: nowrap; /* Prevent wrapping */
        width: 100%; /* Full width for navbar items */
        margin: 0; /* Remove margin */
    }

    .nav-item {
        margin: -2px 7px; /* Reduce space between items */
        flex-shrink: 1; /* Allow items to shrink */
    }

    .nav-link {
        font-size: 14px; /* Smaller font for links */
        padding: 6px 10px; /* Reduced padding */
        white-space: nowrap; /* Prevent text wrapping */
    }

    /* Title and Quote styles for mobile */
    .title {
        font-size: 32px; /* Smaller title for mobile */
        letter-spacing: 0.5px; /* Reduce spacing */
        margin-bottom: 15px; /* Less space between title and quote */
    }

    .title span {
        font-size: 40px; /* Slightly larger span text */
    }

    .quote {
        font-size: 18px; /* Smaller quote text */
        margin-bottom: 20px; /* Reduced space below quote */
    }

    /* Explore Button for mobile */
    .explore-button {
        font-size: 16px; /* Slightly smaller button text */
        padding: 12px 25px; /* Reduced padding */
        border-radius: 40px; /* Slightly rounded corners */
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">New-<span>Era</span></div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
           
        </ul>
    </div>

    <div class="video-container">
        <video class="video" autoplay muted loop>
            <source src="video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="title">We Are The  <span>New Era</span></div>
            <div class="quote"><span>" </span>Your <span>Only Limit</span> Is You<span> "</span></div>
            <button class="explore-button">Explore Now</button>
        </div>
    </div>

</body>
</html>
