<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Protest+Strike&family=Roboto:wght@500&display=swap" rel="stylesheet"> <!-- Added Roboto font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0y+7Y5+1pM0VQG93oG+1yL0Y1iMoeM4mGh2i4" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            font-family: 'Protest Strike', sans-serif;
            overflow: hidden;
        }

        span {
            color: #FF4500;
        }

        /* Semi-transparent Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0);
            color: #fff;
            z-index: 1;
            position: fixed;
            width: 100%;
        }

        .navbar-brand {
            font-size: 30px;
            letter-spacing: -0.5px;
            font-family: 'Rubik Mono One', sans-serif;
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin-right: 60px;
            margin-top: 7px;
            flex-wrap: wrap;
            max-width: calc(100% - 40px);
        }

        .nav-item {
            margin-left: 10px;
            margin-right: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #FF4500;
            padding: 8px 12px;
            font-size: 25px;
            transition: border-bottom 0.3s;
        }

        .nav-link:hover {
            border-bottom: 2px solid cadetblue;
        }

        /* Video styles */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text overlay styles */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .quote {
            font-size: 24px;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Button styles */
        .explore-button {
            background-color: white; /* Button background color */
            color: #FF4500; /* Text color */
            font-size: 18px; /* Font size */
            padding: 10px 20px; /* Padding for top/bottom and left/right */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            position: absolute; /* Change to absolute positioning */
            bottom: 20%; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center align */
            z-index: 2; /* Ensure button is above video */
        }

        .explore-button:hover {
            background-color: #f0f0f0; /* Slightly darker shade on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        /* Arrow below the button */
        .arrow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(20% - 40px); /* Adjust distance from the button */
            font-size: 24px; /* Arrow size */
            color: #FF4500; /* Arrow color */
            z-index: 2; /* Ensure arrow is above video */
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: auto;
        }

        .line {
            height: 3px;
            width: 30px;
            background-color: #fff;
            margin: 3px 0;
            margin-right: 30px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
                flex-direction: row;
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                width: 80%;
                z-index: 2;
                overflow-y: hidden;
                padding: 0;
                justify-content: center;
                align-items: center;
            }

            .navbar-nav.active {
                display: flex;
            }

            .nav-item {
                margin: 0 10px;
                width: auto;
            }

            .nav-link {
                display: block;
                width: auto;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">New-<span>Era </span></div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="navbar-nav" id="menu"> 
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-brain"></i> Mind</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-heartbeat"></i> Care</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-dumbbell"></i> Fitness</a>
            </li>
        </ul>
    </nav>

    <div class="video-container">  
        <video class="video" autoplay muted loop>
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.webm" type="video/webm">
            Your browser does not support HTML5 video.
        </video>
        
        <div class="overlay">
            <div class="title">AS WE ARE THE <span>NEW ERA </span></div>
            <div class="quote"><span>"</span>Your only limit is you.<span>"</span></div>
        </div>
        
        <button class="explore-button">Explore</button>
        <div class="arrow"><i class="fas fa-arrow-down"></i></div> <!-- Arrow below button -->
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
