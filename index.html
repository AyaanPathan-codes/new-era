<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Protest+Strike&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0y+7Y5+1pM0VQG93oG+1yL0Y1iMoeM4mGh2i4" crossorigin="anonymous">

    <style>
body {
    margin: 0;
    font-family: 'Protest Strike', sans-serif; /* Apply Protest Strike font to body */
    overflow: hidden; /* Prevent scrolling */
}

span {
    color: #FF4500;
}

/* Semi-transparent Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0);
    color: #fff;
    z-index: 1;
    position: fixed;
    width: 100%;
}

.navbar-brand {
    font-size: 30px;
    letter-spacing: -0.5px;
    font-family: 'Rubik Mono One', sans-serif;
    color: #fff;
    font-weight: bold;
}

.navbar-nav {
    display: flex;
    list-style: none;
    padding: 0;
    margin-right: 60px;
    margin-top: 7px;
    flex-wrap: nowrap; /* No wrapping */
}

.nav-item {
    margin-left: 10px;
    margin-right: 10px;
    flex-shrink: 1; /* Allow items to shrink */
}

.nav-link {
    text-decoration: none;
    color: #FF4500;
    padding: 8px 12px;
    font-size: 25px;
    transition: border-bottom 0.3s;
    white-space: nowrap; /* Prevent text wrapping */
}

.nav-link:hover {
    border-bottom: 2px solid cadetblue;
}

/* Video styles */
.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
}

.video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Text overlay styles */
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    z-index: 1;
}

/* Mobile-specific styles */
@media (max-width: 480px) {
    .navbar {
        padding: 5px 10px;
    }

    .navbar-brand {
        font-size: 14px; /* Smaller brand name for smaller screens */
        flex-shrink: 0;  /* Don't allow shrinking of logo */
        margin-right: 10px; /* Add some space around the logo */
    }

    .navbar-nav {
        flex-direction: row;
        justify-content: space-between; /* Spread items */
        flex-wrap: nowrap; /* Prevent wrapping */
        width: 100%; /* Full width */
        margin: 0; /* Remove margin */
    }

    .nav-item {
        margin: 0 5px; /* Adjust spacing for smaller screens */
        flex-shrink: 1; /* Allow items to shrink */
    }

    .nav-link {
        font-size: 14px; /* Smaller font size */
        white-space: nowrap; /* Prevent wrapping */
    }
}

    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">New-<span>Era</span></div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>

    <div class="video-container">
        <video class="video" autoplay muted loop>
            <source src="video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="title">We Are The  <span>New Era</span></div>
            <div class="quote"><span>" </span>Your <span>Only Limit</span> Is You<span> "</span></div>
            <button class="explore-button">Explore Now</button>
        </div>
    </div>

</body>
</html>
